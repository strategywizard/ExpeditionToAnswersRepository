synopsys.English=In this sequel to Expedition to Terror, you bring the relic to Miskatonic University.
synopsys.Spanish=[SECUELA] Llevas la reliquia a la Universidad de Miskatonic en busca de respuestas.
synopsys.Polish=Kontynuacja scenariusza "W głąb przerażenia". Przywozicie relikwię na uniwersytet Miskatonic.
